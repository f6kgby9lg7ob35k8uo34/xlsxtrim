<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to XLSX Converter with Trimming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV to XLSX Converter</h1>
        <input type="file" id="csvUploader" accept=".csv">
        <button id="convertButton">Convert and Download XLSX</button>
        <div class="output" id="outputMessage"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/0.13.3/xlsx-populate.min.js"></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const csvFile = document.getElementById('csvUploader').files[0];
            if (!csvFile) {
                alert('Please upload a CSV file.');
                return;
            }

            Papa.parse(csvFile, {
                complete: (result) => {
                    const data = result.data;

                    // Process the CSV data and trim last 5 characters from column B starting from row 2
                    const modifiedData = data.map((row, index) => {
                        if (index > 0 && row[1]) { // Start from row 2 (index 1)
                            row[1] = row[1].slice(0, -5); // Trim the last 5 characters from column B
                        }
                        return row;
                    });

                    // Create a new XLSX file using xlsx-populate
                    XlsxPopulate.fromBlankAsync()
                        .then(workbook => {
                            const sheet = workbook.sheet(0);

                            // Populate the sheet with the modified data
                            modifiedData.forEach((row, rowIndex) => {
                                row.forEach((cell, colIndex) => {
                                    sheet.cell(rowIndex + 1, colIndex + 1).value(cell);
                                });
                            });

                            // Export the workbook to a blob
                            return workbook.outputAsync();
                        })
                        .then(blob => {
                            // Create a download link for the XLSX file
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = 'modified_data.xlsx';
                            link.click();

                            // Show success message
                            document.getElementById('outputMessage').textContent = 'Conversion complete! Downloading your file...';
                        })
                        .catch(error => {
                            console.error('Error creating XLSX file:', error);
                            alert('An error occurred while creating the XLSX file.');
                        });
                },
                error: (error) => {
                    alert('Error parsing the CSV file.');
                }
            });
        });
    </script>
</body>
</html>
